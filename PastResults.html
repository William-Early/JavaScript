<!doctype html>
<html lang="en">
<head>
  <title>Florida Lottery Odds</title>
<link rel="stylesheet" type="text/css" href="main.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

 <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/r/bs-3.3.5/jq-2.1.4,dt-1.10.8/datatables.min.css"/>
 <script type="text/javascript" src="https://cdn.datatables.net/r/bs-3.3.5/jqc-1.11.3,dt-1.10.8/datatables.min.js"></script>
<script>
    $(document).ready(function () {
        $('#data-table').DataTable({
            colReorder: true,
            responsive: true,
            "ajax": "pick2.json",
            columns: [
                 { 'data': 'date' },
                 { 'data': 'time' },
                 { 'data': 'firstNumber' },
                 { 'data': 'secondNumber' }
            ]
        });
    });
</script>
</head>
<body>
<h1 style="color: white">Florida Lottery Odds<br><br>
</h1>
<ul>
  <li><a href="/portfolio/index.html">Lottery Number Generator</a></li>
  <li><a href="/portfolio/Frequency.html">Number Frequency</a></li>
  <li><a class="active" href="/portfolio/PastResults.html">Past Results</a></li>
</ul>
<br><br><br><br>
<div class="results">

<div class="container">
     <h1 align="center">Pick 2 Past Results</h1><br />
     <table id="data-table" class="table table-bordered">
          <thead>
               <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>First Number</th>
                    <th>Second Number</th>
               </tr>
          </thead>
     </table>
</div>

</div>
</body>
</html>
