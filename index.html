<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="main.css">
  <title>Florida Lottery Odds</title>

  <style>
    h1 {
      font-size: 3em;
    }

    .wrapper {
      display: grid;
      grid-template-columns: auto;
      grid-auto-rows: minmax(100px, auto);
      grid-gap: 3px;
    }

    .wrapper>div {
      background: white;
      /* padding: 1em; */
      text-align: center;
    }

    .nested {
      display: grid;
      grid-template-columns: 250px 1fr 1fr;
      grid-gap: 1em;
      /* border: solid black; */
      align-items: center;
    }

    .nestedballs {
      display: inline-grid;
      grid-template-columns: auto auto auto auto auto;
      /* grid-gap: 1em; */
      /* border: solid black; */
      align-items: center;
    }

    .pick2 {
      /*align-self: end;*/
      grid-column: 1/2;
      grid-row: 1/2;
    }

    .pick3 {
      /*justify-self: end;*/
      grid-column: 1/2;
      grid-row: 2/3;
    }

    .pick4 {
      grid-column: 1/2;
      grid-row: 3/4;
    }

    .pick5 {
      grid-column: 1/2;
      grid-row: 4/5;
    }

    .ball {
      display: block;
      width: 60px;
      height: 60px;
      /* margin: 30px auto 0; */
      background-color: white;
      border-radius: 50%;
      box-shadow: -15px -15px 40px rgba(100, 100, 100, .5) inset;
      background-image: -webkit-linear-gradient(-45deg, rgba(255, 255, 220, .2) 0%, transparent 100%);
      background-image: -moz-linear-gradient(-45deg, rgba(255, 255, 220, .2) 0%, transparent 100%);
      background-image: -o-linear-gradient(-45deg, rgba(255, 255, 220, .2) 0%, transparent 100%);
      background-image: -ms-linear-gradient(-45deg, rgba(255, 255, 220, .2) 0%, transparent 100%);
    }
  </style>

</head>

<body>
  <h1 style="color: white">Florida Lottery Odds</h1>
  <ul>
    <li><a class="active" href="#generator">Lottery Number Generator</a></li>

  </ul>
